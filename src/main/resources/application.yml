server:
  port: 8082

spring:
  application:
    name: userService
    
  datasource:
    url: jdbc:mysql://localhost:3306/crud_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  
